<div id="example1">
    <!-- <label class="col-lg-3 control-lable text-light"> <h3>edit-review.component.html</h3> </label> -->
    <div class="container wrapper wrapper2">
        <div class="row">
            <!-- Form -->
            <div class="col-md-12">
                <br>
                <br>
                <label class="col-lg-3 control-lable text-light">
                    <h3>Edit Review</h3>
                </label>
                <form [formGroup]="updateReviewForm" (ngSubmit)="submitForm()" cssClass="form-horizontal" method="post"
                    modelAttribute="currentReview">
                    <div class="form-group" hidden>
                        <label class="col-md-2 control-lable text-light" for="review_id">Review ID</label>
                        <input type="text" formControlName="review_id" class="form-control" maxlength="20">
                    </div>
                    <table class="table table-dark text-light">
                        <tr>
                            <td>
                                <label for="review_body">Review Body*</label>
                            </td>
                            <td>
                                <textarea formControlName="review_body" class="form-control"
                                    placeholder="What did you like/dislike about the game? [required]"
                                    required></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="review_author">Review Author</label>
                            </td>
                            <td>
                                <input formControlName="review_author" class="form-control"
                                    placeholder="Your name (leave black to leave an anonymous review)">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="review_rating">Review Rating</label>
                            </td>
                            <td>
                                <select id="ratingSelection" formControlName="review_rating" name="review_rating"
                                    class="chzn-select" style="width: 100px" required>
                                    <option value=1>1</option>
                                    <option value=2>2</option>
                                    <option value=3>3</option>
                                    <option value=4>4</option>
                                    <option value=5>5</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="form-actions p-2">
                                <button type="submit" class="btn btn-outline-light">Update</button> | 
                                <button type="button" class="btn btn-outline-light move-right"
                                (click)="resetReviewForm()">Reset</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
