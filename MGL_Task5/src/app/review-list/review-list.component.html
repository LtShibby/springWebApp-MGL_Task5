<div>
    <div id="example1">
        <!-- <label class="col-lg-3 control-lable text-light"><h3>review-list.component.html</h3></label> -->
        <!-- <div>
            <app-add-review></app-add-review>
        </div> -->

        <div class="container wrapper">
            <div class="row">

                <!-- Review table -->
                <div class="container text-center">
                    <div class="inner">
                        <label class="col-lg-3 control-lable text-light">
                            <h3>List of Reviews</h3>
                        </label>
                        <table class="table table-dark text-light">
                            <thead class="container text-center">
                                <tr>
                                    <th ng-hide="true">Review ID</th>
                                    <th scope="col">Review Body</th>
                                    <th scope="col">Review Author</th>
                                    <th scope="col">Review Rating</th>
                                    <th scope="col">Review Game ID</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let review of gameService.ReviewList">
                                    <th scope="row">{{review.review_id}}</th>
                                    <td>{{review.review_body}}</td>
                                    <td>{{review.review_author}}</td>
                                    <td>{{review.review_rating}}</td>
                                    <td>{{review.review_game_id}}</td>
                                    <td>
                                        <button type="button" class="btn btn-outline-light move-right"
                                            (click)="gameService.editCurrentReview(review)">Edit</button> | 
                                        <button type="button" class="btn btn-outline-light"
                                            (click)="deleteReview(review)">Remove</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
